<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>맛집 추천 소셜 앱</title>
  <style>
    body { margin:0; font-family:Arial,sans-serif; background:#f9f9f9; display:flex; }
    .page { display:none; flex:1; height:100vh; }
    .active { display:flex; }

    /* 사이드바 */
    .sidebar {
      width:60px; background:#fff; border-right:1px solid #ddd;
      display:flex; flex-direction:column; align-items:center;
      padding:20px 0; gap:30px; position:fixed; left:0; top:0; bottom:0;
    }
    .sidebar-icon { width:28px; height:28px; cursor:pointer; }

    /* 메인 피드 */
    .feed-wrapper { margin-left:60px; flex:1; display:flex; flex-direction:column; }
    .feed-header {
      display:flex; align-items:center; justify-content:space-between;
      padding:12px 20px; background:#fff; border-bottom:1px solid #ddd;
      position:sticky; top:0; z-index:10;
    }
    .feed-header input {
      flex:1; margin-right:10px; padding:8px 12px;
      border:1px solid #ddd; border-radius:20px; font-size:14px;
    }
    .feed-header button {
      background:#4cafef; color:#fff; border:none;
      padding:8px 14px; border-radius:20px; cursor:pointer;
    }
    .feed {
      flex:1; overflow-y:auto; padding:16px;
      display:grid; grid-template-columns:repeat(auto-fill,minmax(200px,1fr)); gap:16px;
    }
    .thumbnail { position:relative; cursor:pointer; width:100%; }
    .thumbnail img { width:100%; aspect-ratio:1/1; border-radius:8px; object-fit:cover; display:block; }
    .thumb-tag { position:absolute; color:#fff; padding:2px 6px; font-size:12px; border-radius:4px; }

    /* 게시물 상세 */
    .post-container { flex:1; margin-left:60px; display:flex; justify-content:center; align-items:center; }
    .post-card, .split { width:700px; background:#fff; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.1); overflow:hidden; }
    .post-header { display:flex; align-items:center; gap:8px; padding:10px; border-bottom:1px solid #eee; }
    .profile-dot { width:14px; height:14px; border-radius:50%; background:hotpink; }
    .post-img { width:100%; display:block; }
    .post-content { padding:12px; font-size:14px; }
    .post-footer { display:flex; justify-content:space-between; align-items:center; padding:10px 12px; border-top:1px solid #eee; }
    .icons { display:flex; gap:14px; font-size:18px; cursor:pointer; }
    .back-btn { cursor:pointer; font-size:14px; color:#555; margin-left:10px; }

    /* 게시물 + 댓글 Split */
    .split { display:flex; width:900px; }
    .split-left { flex:0 0 60%; border-right:1px solid #eee; }
    .split-right { flex:0 0 40%; display:flex; flex-direction:column; }
    .comments { flex:1; overflow-y:auto; padding:10px; }
    .comment { margin-bottom:10px; }
    .comment-input { display:flex; border-top:1px solid #eee; }
    .comment-input input { flex:1; border:none; padding:10px; }
    .comment-input button { border:none; background:#4cafef; color:#fff; padding:10px; cursor:pointer; }

    /* 쇼츠 */
    .shorts-container {
      flex:1; margin-left:60px; display:flex;
      justify-content:center; align-items:center;
      position:relative; background:#000;
    }
    .shorts-video {
      width:360px; height:640px; background:#222;
      border-radius:12px; object-fit:cover;
    }
    .shorts-actions {
      position:absolute; right:80px; bottom:120px;
      display:flex; flex-direction:column; gap:20px;
      color:#fff; font-size:26px; cursor:pointer; text-align:center;
    }
    .shorts-actions span { display:flex; flex-direction:column; align-items:center; gap:4px; }
    .shorts-comments {
      position:absolute; top:0; right:0;
      width:300px; height:100%; background:#fff; border-left:1px solid #ddd;
      display:none; flex-direction:column;
    }
    .shorts-comments.active { display:flex; }
    .shorts-comments .header {
      display:flex; align-items:center; justify-content:space-between;
      padding:10px; border-bottom:1px solid #ddd;
    }
  </style>
</head>
<body>

  <!-- 왼쪽 사이드바 -->
  <div class="sidebar">
    <img src="img/Home.png" class="sidebar-icon">
    <img src="img/search.png" class="sidebar-icon">
    <img src="img/Compass.png" class="sidebar-icon">
    <img src="img/Award.png" class="sidebar-icon">
    <img src="img/User.png" class="sidebar-icon">
    <img src="img/Log out.png" class="sidebar-icon">
  </div>

  <!-- 1. 추천 피드 -->
  <div class="page active" id="feedPage">
    <div class="feed-wrapper">
      <div class="feed-header">
        <input type="text" placeholder="검색어 입력...">
        <button>위치 설정</button>
      </div>
      <div class="feed">
        <div class="thumbnail" onclick="openShorts()">
          <img src="img/max.png"><span class="thumb-tag"></span>
        </div>
        <div class="thumbnail" onclick="openShorts()">
          <img src="img/food.jpg"><span class="thumb-tag"></span>
        </div>
        <div class="thumbnail" onclick="openPost()">
          <img src="img/food.jpg"><span class="thumb-tag"></span>
        </div>
        <div class="thumbnail" onclick="openPost()">
          <img src="img/food.jpg"><span class="thumb-tag"></span>
        </div>
        <div class="thumbnail" onclick="openPost()">
          <img src="img/food.jpg"><span class="thumb-tag"></span>
        </div>
        <div class="thumbnail" onclick="openPost()">
          <img src="img/food.jpg"><span class="thumb-tag"></span>
        </div>
        <div class="thumbnail" onclick="openPost()">
          <img src="img/food.jpg"><span class="thumb-tag"></span>
        </div>
        <div class="thumbnail" onclick="openPost()">
          <img src="img/food.jpg"><span class="thumb-tag"></span>
        </div>
        
      </div>
    </div>
  </div>

  <!-- 2. 게시물 상세 -->
  <div class="page" id="postPage">
    <div class="post-container">
      <div class="post-card">
        <div class="post-header">
          <div class="back-btn" onclick="goBack()">← 뒤로</div>
          <div class="profile-dot"></div><span>user_456</span>
        </div>
        <img src="img/food.jpg" class="post-img">
        <div class="post-content">따끈한 국밥과 김 조합!</div>
        <div class="post-footer">
          <div class="icons">
            <span>♡</span>
            <span onclick="openComments()">💬</span>
            <span>📌</span>
          </div>
          <span>오오카리 ★★★★☆</span>
        </div>
      </div>
    </div>
  </div>

  <!-- 2-1. 게시물 + 댓글 Split -->
  <div class="page" id="postWithComments">
    <div class="post-container">
      <div class="split">
        <div class="split-left">
          <div class="post-header">
            <div class="back-btn" onclick="goBack()">← 뒤로</div>
            <div class="profile-dot"></div><span>user_456</span>
          </div>
          <img src="img/food.jpg" class="post-img">
          <div class="post-content">댓글을 열면 이렇게 좌/우 분할</div>
        </div>
        <div class="split-right">
          <div class="comments">
            <div class="comment"><strong>user_1</strong> 맛있어보여요!</div>
            <div class="comment"><strong>user_2</strong> 위치가 어디인가요?</div>
          </div>
          <div class="comment-input">
            <input type="text" placeholder="댓글 달기..."><button>전송</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 3. 쇼츠 -->
  <div class="page" id="shortsPage">
    <div class="shorts-container">
      <div class="back-btn" style="position:absolute;top:10px;left:80px;color:#fff;" onclick="goBack()">← 뒤로</div>
      <video class="shorts-video" controls>
        <source src="video/sample.mp4" type="video/mp4">
      </video>
      <div class="shorts-actions">
        <span>♡<small>좋아요</small></span>
        <span onclick="toggleShortsComments()">💬<small>댓글</small></span>
        <span>📌<small>저장</small></span>
      </div>
      <div class="shorts-comments" id="shortsComments">
        <div class="header">
          <span><strong>댓글</strong></span>
          <span class="back-btn" onclick="toggleShortsComments()">✕</span>
        </div>
        <div class="comments">
          <div class="comment"><strong>user_3</strong> 와 맛있겠다!</div>
        </div>
        <div class="comment-input">
          <input type="text" placeholder="댓글 달기..."><button>전송</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let historyStack = ["feedPage"];

    function showPage(pageId) {
      document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
      document.getElementById(pageId).classList.add("active");
      historyStack.push(pageId);
    }

    function goBack() {
      historyStack.pop();
      const prevPage = historyStack[historyStack.length-1];
      document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
      document.getElementById(prevPage).classList.add("active");
    }

    function openPost(){ showPage("postPage"); }
    function openComments(){ showPage("postWithComments"); }
    function openShorts(){ showPage("shortsPage"); }
    function toggleShortsComments(){
      document.getElementById("shortsComments").classList.toggle("active");
    }
  </script>

</body>
</html>
