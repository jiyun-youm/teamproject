<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>맛집 추천 소셜</title>
  <style>
    body { margin:0; font-family:Arial,sans-serif; background:#f9f9f9; }
    .page { display:none; height:100vh; }
    .active { display:flex; }

    /* 사이드바 */
    .sidebar {
      width:60px; background:#fff; border-right:1px solid #ddd;
      display:flex; flex-direction:column; align-items:center; padding:20px 0; gap:20px;
    }
    .sidebar-icon { font-size:20px; cursor:pointer; }

    /* 추천 피드 */
    .feed { flex:1; overflow-y:auto; padding:20px; display:grid; grid-template-columns:repeat(auto-fill,minmax(200px,1fr)); gap:16px; }
    .thumbnail { position:relative; cursor:pointer; }
    .thumbnail img { width:100%; border-radius:8px; }
    .thumb-tag { position:absolute; bottom:8px; left:8px; background:rgba(0,0,0,0.6); color:#fff; padding:2px 6px; font-size:12px; border-radius:4px; }

    /* 게시물 페이지 */
    .post-container { flex:1; display:flex; justify-content:center; align-items:center; }
    .post-card { width:600px; background:#fff; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.1); overflow:hidden; }
    .post-header { display:flex; align-items:center; gap:8px; padding:10px; }
    .profile-dot { width:12px; height:12px; border-radius:50%; background:hotpink; }
    .post-img { width:100%; }
    .post-content { padding:12px; font-size:14px; }
    .post-footer { display:flex; justify-content:space-between; align-items:center; padding:10px 12px; border-top:1px solid #eee; }
    .icons { display:flex; gap:10px; font-size:18px; cursor:pointer; }

    /* 게시물 + 댓글 Split */
    .split { display:flex; width:900px; background:#fff; border-radius:10px; overflow:hidden; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
    .split-left { flex:0 0 60%; }
    .split-left img { width:100%; }
    .split-right { flex:0 0 40%; border-left:1px solid #eee; display:flex; flex-direction:column; }
    .comments { flex:1; overflow-y:auto; padding:10px; }
    .comment { margin-bottom:10px; }
    .comment strong { display:block; }
    .comment-input { display:flex; border-top:1px solid #eee; }
    .comment-input input { flex:1; border:none; padding:10px; }
    .comment-input button { border:none; background:#4cafef; color:#fff; padding:10px; cursor:pointer; }

    /* 쇼츠 페이지 */
    .shorts-container { flex:1; display:flex; justify-content:center; align-items:center; position:relative; background:#000; }
    .shorts-video { width:360px; height:640px; background:#222; border-radius:12px; }
    .shorts-actions { position:absolute; right:20px; bottom:100px; display:flex; flex-direction:column; gap:20px; color:#fff; font-size:22px; cursor:pointer; }
    .shorts-comments { position:absolute; top:0; right:0; width:300px; height:100%; background:#fff; border-left:1px solid #ddd; display:none; flex-direction:column; }
    .shorts-comments.active { display:flex; }
  </style>
</head>
<body>

  <!-- 1. 추천 피드 페이지 -->
  <div class="page active" id="feedPage">
    <div class="sidebar">
      <div class="sidebar-icon">🏠</div>
      <div class="sidebar-icon">🔍</div>
      <div class="sidebar-icon">👤</div>
    </div>
    <div class="feed">
      <div class="thumbnail" onclick="openPost()">
        <img src="img/food.jpg">
        <span class="thumb-tag">사진</span>
      </div>
      <div class="thumbnail" onclick="openShorts()">
        <img src="img/food.jpg">
        <span class="thumb-tag">쇼츠</span>
      </div>
    </div>
  </div>

  <!-- 2. 게시물 페이지 -->
  <div class="page" id="postPage">
    <div class="post-container">
      <div class="post-card" id="postCard">
        <div class="post-header">
          <div class="profile-dot"></div><span>user_456</span>
        </div>
        <img src="img/food.jpg" class="post-img">
        <div class="post-content">담백한 계란국밥과 김의 조화!</div>
        <div class="post-footer">
          <div class="icons">
            <span onclick="likePost()">♡</span>
            <span onclick="openComments()">💬</span>
            <span>📌</span>
          </div>
          <span>오오카리 ★★★★☆</span>
        </div>
      </div>
    </div>
  </div>

  <!-- 게시물 + 댓글 Split -->
  <div class="page" id="postWithComments">
    <div class="post-container">
      <div class="split">
        <div class="split-left">
          <div class="post-header">
            <div class="profile-dot"></div><span>user_456</span>
          </div>
          <img src="img/food.jpg">
          <div class="post-content">오오카리의 계란국밥은 따끈하고 맛있습니다.</div>
          <div class="post-footer">
            <div class="icons">♡ 💬 📌</div>
            <span>오오카리 ★★★★☆</span>
          </div>
        </div>
        <div class="split-right">
          <div class="comments">
            <div class="comment"><strong>user_123</strong> 맛있어보여요!</div>
            <div class="comment"><strong>user_234</strong> 위치가 어디인가요?</div>
          </div>
          <div class="comment-input">
            <input type="text" placeholder="댓글 달기..."><button>전송</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 3. 쇼츠 페이지 -->
  <div class="page" id="shortsPage">
    <div class="shorts-container">
      <div class="shorts-video"></div>
      <div class="shorts-actions">
        <span>♡</span>
        <span onclick="toggleShortsComments()">💬</span>
        <span>📌</span>
      </div>
      <div class="shorts-comments" id="shortsComments">
        <div class="comments">
          <div class="comment"><strong>user_777</strong> 와 맛있겠다!</div>
        </div>
        <div class="comment-input">
          <input type="text" placeholder="댓글 달기..."><button>전송</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function openPost() {
      document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
      document.getElementById("postPage").classList.add("active");
    }
    function openComments() {
      document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
      document.getElementById("postWithComments").classList.add("active");
    }
    function openShorts() {
      document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
      document.getElementById("shortsPage").classList.add("active");
    }
    function toggleShortsComments() {
      document.getElementById("shortsComments").classList.toggle("active");
    }
  </script>

</body>
</html>
